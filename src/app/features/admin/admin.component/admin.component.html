<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside 
    [class.w-64]="sidebarOpen()"
    [class.w-20]="!sidebarOpen()"
    class="bg-gradient-to-b from-indigo-900 to-indigo-700 text-white transition-all duration-300 ease-in-out shadow-xl">
    
    <!-- Header del Sidebar -->
    <div class="p-4 border-b border-indigo-600">
      <div class="flex items-center justify-between">
        @if (sidebarOpen()) {
          <h2 class="text-2xl font-bold">Admin Panel</h2>
        }
        <button 
          (click)="toggleSidebar()"
          class="p-2 hover:bg-indigo-600 rounded-lg transition-colors">
          @if (sidebarOpen()) {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            </svg>
          }
        </button>
      </div>
    </div>

    <!-- Men煤 de Navegaci贸n -->
    <nav class="p-4 space-y-2">
      @for (item of menuItems; track item.route) {
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-600 shadow-lg"
          class="flex items-center gap-4 p-3 rounded-lg hover:bg-indigo-600 transition-all duration-200 group">
          <span class="text-2xl">{{ item.icon }}</span>
          @if (sidebarOpen()) {
            <span class="font-medium group-hover:translate-x-1 transition-transform">
              {{ item.label }}
            </span>
          }
        </a>
      }

      <!-- Bot贸n de Logout -->
      <button 
        (click)="logout()"
        class="w-full flex items-center gap-4 p-3 rounded-lg hover:bg-red-600 transition-all duration-200 group mt-8">
        <span class="text-2xl"></span>
        @if (sidebarOpen()) {
          <span class="font-medium group-hover:translate-x-1 transition-transform">
            Cerrar Sesi贸n
          </span>
        }
      </button>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto">
    <!-- Header Superior -->
    <header class="bg-white shadow-md">
      <div class="flex items-center justify-between px-8 py-4">
        <h1 class="text-2xl font-bold text-gray-800">Panel de Administraci贸n</h1>
        
        <div class="flex items-center gap-4">
          <!-- Notificaciones -->
          <button class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
          </button>

          <!-- Avatar -->
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold">
              A
            </div>
            <div class="hidden md:block">
              <p class="text-sm font-medium text-gray-800">Admin User</p>
              <p class="text-xs text-gray-500">Administrador</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Router Outlet -->
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
